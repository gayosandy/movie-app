<app-yt-embed></app-yt-embed>
<div class="container" style="padding-top: 1%;">
  <div class="row">
    <div class="col-lg-2">
      <picture>
        <img mat-card-image [src]="[movieDetail.imgsrc]" alt="Movie Image" class="img-fluid img-thumbnail">
      </picture>
    </div>
    <div class="col-lg-10">
      <mat-card>
        <mat-card-header>
          <div class="row"><p *ngIf="movieDetail"></p></div>
          <mat-card-title><h1>{{movieDetail.title}}</h1></mat-card-title>
        </mat-card-header>
        <mat-card-content><i>{{movieDetail.description}}</i></mat-card-content>
        <div class="details">
          <div class="row">
            <div class="col">
              <mat-card-content>
                <h3> Genre: <button class="btn btn-info btn-sm">{{movieDetail.genre}}</button></h3>
                <h3> Duration: {{movieDetail.duration}}</h3>
                <h3> Rating: {{movieDetail.rating}}</h3>
                <h3> Release Date: {{movieDetail.releasedate | date: 'longDate'}}</h3>
              </mat-card-content>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button id="movie-list-button" (click)="addToWatchlist(movieDetail)" class="btn btn-primary">
        <ng-container *ngIf="isInWatchlist(movieDetail)">Remove from Watchlist</ng-container>
        <ng-container *ngIf="!isInWatchlist(movieDetail)">Add to Watchlist</ng-container>
      </button>
    </div>
  </div>
</div>
